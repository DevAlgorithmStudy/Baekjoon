name: Update Problem Classification

on:
  push:
    paths:
      - 'problems/solved.md'

jobs:
  classify:
    name: "분류 테이블 업데이트"
    runs-on: ubuntu-latest

    steps:
      - name: 레포지토리 체크아웃
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Python 3.9 설치
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: by-tier & by-algorithm 테이블 재생성
        run: |
          python3 .github/scripts/update_classification.py

      - name: 변경된 파일 커밋
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if [[ -n "$(git status --porcelain)" ]]; then
            git add problems/by-tier/*.md problems/by-algorithm/*.md
            git commit -m "chore: by-tier/ by-algorithm 테이블 자동 업데이트"
            git push origin HEAD:main
          else
            echo "No changes detected; skipping commit."
          fi